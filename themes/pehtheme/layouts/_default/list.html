{{ define "main" }}

{{- partial "content/breadcrumb.html" . -}}

  <div class="max-w-4xl mx-auto mb-14">

    <h2 class="text-3xl font-bold mb-10">{{ .Title | humanize }}</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-y-10 gap-x-4">

      {{ range ( .Paginator 6 ).Pages }}

        {{- partial "content/card.html" . -}}

      {{ end }}

    </div>

    <!-- Paginate here -->

    <div class="flex items-center mt-10">
      {{- if .Paginator.HasPrev -}}
        <a class="border rounded-lg px-6 py-2 hover:bg-zinc-200 mr-auto" href="{{ .Paginator.Prev.URL }}">← Previous</a>
      {{- end -}}

      {{- if .Paginator.HasNext -}}
        <a class="border rounded-lg px-6 py-2 hover:bg-zinc-200" href="{{ .Paginator.Next.URL }}">Next →</a>
      {{- end -}}
    </div>

  </div>

{{ end }}
